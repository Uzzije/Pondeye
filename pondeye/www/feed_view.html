<ons-page id="social_feed_id">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Pondeye Feed</div>
       <div class="right"><a data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></div> 
    </ons-toolbar>
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" id="feed_search_id" class="form-control" placeholder="find friends to add...">
            <span class="input-group-btn">
                <button class="btn btn-default" onclick="feed_view_search()" type="button">search</button>
            </span>
        </div>
    </div>
    <br>
    <div class="container">
        <div id="feed_body_id">
            
        </div>
    </div>
    <div style="" id="task_view_modal-feed-home" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-title">
                    <p>Tasks</p>
                </div>
                <div class="modal-body">
                    <p style="white-space: normal;" class="task-modal-word" id="modal-tasks-title-feed-home"></p>
                    <div id="ind-view-details-feed-home" class="row">
                        <div class="col-md-4">vouches</div>
                        <div class="col-md-4"><i class="material-icons">visibility</i></div>
                        <div class="col-md-4">built credibility</div>
                        <div class="col-md-4">let downs</div>
                    </div>
                    <div id="ind-goal-view-feed-home" class="row">
                        
                    </div>
                    <div id ="carousel-slider-feed-home" class ="carousel slide">
   
                        <!-- Carousel indicators -->
                        <ol id="carousel-task-id-feed-home" class="carousel-indicators">
                            <li data-target ="#myCarousel" data-slide-to = "0" class = "active"></li>
                            <li data-target ="#myCarousel" data-slide-to = "1"></li>
                            <li data-target ="#myCarousel" data-slide-to = "2"></li>
                        </ol>   
   
                        <!-- Carousel items -->
                        <div id="carousel-tasks-pic-id-feed-home" class="carousel-inner">
                            <div class = "item active">
                                <img src ="" alt = "First slide">
                            </div>
      
                            <div class = "item">
                                <img src ="" alt = "Second slide">
                            </div>
      
                            <div class = "item">
                                <img src ="" alt = "Third slide">
                            </div>
                        </div>
   
                        <!-- Carousel nav -->
                        <a class = "carousel-control left" href = "#carousel-slider-feed-home" data-slide = "prev">&lsaquo;</a>
                        <a class = "carousel-control right" href = "#carousel-slider-feed-home" data-slide = "next">&rsaquo;</a>
   
                    </div> 
                </div>
            </div>  
        </div>
    </div>

        <div class="row">
            <div class="col s3">
                <a class="waves-effect waves-light btn" onclick="openCalendar()">view calendar</a>
            </div>
        </div>

        <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red" onclick="myNavigator.pushPage('new_task_form.html')">
                <i class="large material-icons">add</i>
            </a>
        </div>

        <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 90px;">
            <div hidden>
                <input class="btn-floating btn-large red" id="fileupload" type="file" name="pictureFiles[]" value="upload" multiple>
            </div>
            <button for="fileupload" class="btn-floating btn-large red">
                <label for="fileupload"><i hide class="large material-icons">picture_in_picture</i></label>
            </button>
        </div>
</ons-page>
