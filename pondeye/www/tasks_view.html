<ons-page id="tasks_page_id">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Pondeye</div>
       <div class="right"><a data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></div>
    </ons-toolbar>
   <div class="nav-wrapper">
      <form method="get">
        <div class="input-field">
          <input placeholder="find specific tasks"id="search" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    <div class="container">
         <ul id="slide-out" class="side-nav">
             <br><br>
            <li><a onclick="myNavigator.pushPage('profile_view.html')">profile</a></li>
            <li><a onclick="myNavigator.pushPage('feed_view.html')">feed</a></li>
            <li><a onclick="openCalendar()">calendar</a></li>
            <li><a onclick="myNavigator.pushPage('friend_requests.html')">friend request</a></li>
        </ul>
    <div class="section">
        <div>
            <small><p class="">upcoming task</p></small>
        </div>
        <div id="upcoming_task">
        </div>
        <div id="todays_task_span" class="row">
            <div class="col s4">
                <small><p id="current_to_do"></p></small>
            </div>
            <div class="col s4">
                <small><p id="start_time_todo"></p></small>
            </div>
            <div class="col s4">
                <small><p id="end_time_todo"></p></small>
            </div>
        </div>
    </div>
    <div class="row">
        <div><small>Expired Tasks</small></div>
        <div id="expired_task_list" class="row"></div>
    </div>
    <div class="row">
        <div class="col s3">
            <button class="waves-effect waves-light btn" id='today_list' onclick="showTodaysTasks()">today's goals</a>
        </div>
    </div>

    <div hidden id='todays_list' class="row"> 
        <!-- Dropdown Structure -->
        <ul  id="list_of_today" class='dropdown-content'>    
        </ul>
    </div>

    <div style="" id="task_view_modal-task-home" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-title">
                    <p>Tasks</p>
                </div>
                <div class="modal-body">
                    <p style="white-space: normal;" class="task-modal-word" id="modal-tasks-title-task-home"></p>
                    <div id="ind-view-details-task-home" class="row">
                        <div class="col-md-4">vouches</div>
                        <div class="col-md-4"><i class="material-icons">visibility</i></div>
                        <div class="col-md-4">built credibility</div>
                        <div class="col-md-4">let downs</div>
                    </div>
                    <div id="ind-goal-view-task-home" class="row">
                        
                    </div>
                    <div id ="carousel-slider-task-home" class ="carousel slide">
   
                        <!-- Carousel indicators -->
                        <ol id="carousel-task-id-task-home" class="carousel-indicators">
                            <li data-target ="#myCarousel" data-slide-to = "0" class = "active"></li>
                            <li data-target ="#myCarousel" data-slide-to = "1"></li>
                            <li data-target ="#myCarousel" data-slide-to = "2"></li>
                        </ol>   
   
                        <!-- Carousel items -->
                        <div id="carousel-tasks-pic-id-task-home" class="carousel-inner">
                            <div class = "item active">
                                <img src ="" alt = "First slide">
                            </div>
      
                            <div class = "item">
                                <img src ="" alt = "Second slide">
                            </div>
      
                            <div class = "item">
                                <img src ="" alt = "Third slide">
                            </div>
                        </div>
   
                        <!-- Carousel nav -->
                        <a class = "carousel-control left" href = "#carousel-slider-task-home" data-slide = "prev">&lsaquo;</a>
                        <a class = "carousel-control right" href = "#carousel-slider-task-home" data-slide = "next">&rsaquo;</a>
   
                    </div> 
                </div>
            </div>  
        </div>
    </div>

        <div class="row">
            <div class="col s3">
                <a class="waves-effect waves-light btn" onclick="openCalendar()">view calendar</a>
            </div>
        </div>

        <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red" onclick="myNavigator.pushPage('new_task_form.html')">
                <i class="large material-icons">add</i>
            </a>
        </div>

        <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 90px;">
            <div hidden>
                <input class="btn-floating btn-large red" id="fileupload" type="file" name="pictureFiles[]" value="upload" multiple>
            </div>
            <button for="fileupload" class="btn-floating btn-large red">
                <label for="fileupload"><i hide class="large material-icons">picture_in_picture</i></label>
            </button>
        </div>

    </div>
</ons-page>
