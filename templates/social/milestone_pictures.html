<div id="picRowsModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                {% if pic_list %}
                    {% for picture in pic_list %}
                        <div class="row">
                            <div class="col-md-2 col-md-offset-5">
                                <div class="card">
                                    <div class="card-image">
                                            <img style="height: 100%; width: 100%;" src="{{ picture.before_picture.milestone_pics.url }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-md-2 col-md-offset-5">
                                <img style="height: 100%; width: 100%;" src="{{ picture.after_picture.milestone_pics.url }}">
                             </div>
                        </div>
                    {% endfor %}
                {% else %}
                        <h4 class="modal-title">No Experience Shared Yet</h4>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
