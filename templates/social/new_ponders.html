{% extends 'social/notification_view.html' %}
{% block staticfiles %}{% load static from staticfiles %}{% endblock %}
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    {% block body %}
        <div class="container">
            <div class="page-header">
                <span class="h1 display-font">Pond Notifications</span>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-1">
                    <div class="list-group">
                        {% for ponder in ponders %}
                             <div class="list-group-item">
                                 <img src="{{ ponder.profile_pics.url }}" alt="No Picture Uploaded" class="img-thumbnail">
                                    <span class="para-font">{{ ponder.first_name }} {{ ponder.last_name }} has joined your pond</span>
                                 <a class="" href="{% url 'tasks:profile_view' ponder.username %}"><span class="para-font">view profile</span>
                                </a>
                             </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

</body>
</html>
