{% extends 'social/notification_view.html' %}
{% block staticfiles %}{% load static from staticfiles %}{% endblock %}
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    {% block body %}
        <div class="container">
            {% for ponder in ponders %}
                 <div class="col-md-3">
                     <img src="{{ ponder.profile_pics.url }}" alt="No Picture Uploaded" class="img-thumbnail">
                 </div>
                 <div class="col-md-9">
                    <a href="{% url 'tasks:profile_view' ponder.username %}">
                        <span class="flow-text">{{ ponder.first_name }} {{ ponder.last_name }}</span>
                    </a>
                 </div>
            {% endfor %}
        </div>
    {% endblock %}

</body>
</html>
