<div id="pondRowsModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
                {% if aval_pond %}
                    <div class="row">
                        <select id="add_pond_list" class="form-control" name="pond_control">
                            {% for pond in aval_pond %}
                                <option class="para-font link-color" value="{{ aval_pond.id }}">{{ aval_pond.name_of_pond }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <button id="add_to_pond" type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Add</button>
                    </div>
                {% else %}
                        <h4 class="modal-title"><span class="para-font">You are not part of a pond!</span></h4>
                {% endif %}

            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Close</button>
            </div>

    </div>
</div>
