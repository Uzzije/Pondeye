<div id="pondRowsModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    {% if aval_pond %}
                        <div class="row">
                            <div class="col-md-10">
                                <select id="add_pond_list" class="form-control" name="pond_control">
                                    {% for pond in aval_pond %}
                                        <option class="para-font link-color" value="{{ pond.id }}">{{ pond.name_of_pond }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-10">
                                <button id="add_to_pond" type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Add to Pond</button>
                            </div>
                        </div>
                    {% else %}
                            <h4 class="modal-title"><span class="para-font">You are not part of a pond!</span></h4>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
