{% extends 'tasks/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block bar %}
        <div class="">
            <nav class="navbar navbar-default navbar-custom" role="navigation" >
  <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a style="color:blue" class="navbar-brand bar-font" href="{% url 'tasks:add_task'%}"><h4>New Tasks</h4></a>
            </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="bar-font" style="color:blue" href="{% url 'django_bootstrap_calendar:calendar' %}">
                                Your Calendar
                            </a>
                        </li>
                        <li><a class="bar-font"style="color:blue" href="{% url 'social:profile_view' %}">Profile</a></li>
                        <li><a class="bar-font" style="color:blue" href="{% url 'social:todo_feed' %}">Feed</a></li>
                        <li><a class="bar-font"style="color:blue" href="{% url 'tasks:logout' %}">Logout</a></li>
                    </ul>
                    <div class="col-sm-3 col-md-3">
                    {% block search %}{% include 'tasks/calendar_search.html' %}{% endblock %}
                </div>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div>
{% endblock %}
{% block body %}
{% endblock %}
</body>
</html>
