{% extends 'social/../base/nav_bar.html' %}
{% block staticfiles %}{% load static from staticfiles %}{% endblock %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Elegant Login Form</title>
      {% block custom_design %}
          <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
            <link rel="stylesheet" href="{% static 'css/reset.css' %}">
            <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
            <link href="{% static 'startbootstrap-creatives/css/login_design.css' %}" rel="stylesheet" type="text/css"/>
            <link rel="stylesheet" href="{% static 'css/reset.css' %}">
      {% endblock %}
  </head>
  <body>
  {% block body %}
      <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="logbox">
                  <form id="signup" method="post" action="{% url 'tasks:login' %}">{% csrf_token %}
                    <h1>Sign In</h1>
                      {{ form.name }}
                      {{ form.password }}
                    <input type="submit" value="Sign in" class="inputButton"/>
                    <div class="text-center">
                        <a href="{% url 'tasks:register' %}" id="">create an account</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
      </div>
  {% endblock %}
  </body>
</html>
